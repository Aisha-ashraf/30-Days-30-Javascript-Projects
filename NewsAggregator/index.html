
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleshhet" href="style.css">
    <title>News Aggregator by Asmr Prog</title>
</head>
<body>
    <div class="container">
        <h1>News Aggregator</h1>
        <div class="selectionContainer">
            <label for = "category">Choose Category</label>
            <select id="category">
                <option value = "business">Business

                </option>
                <option value = "Entertainment">
                    Entertainment
                </option>
                <option value = "Science">
                   Science
                </option>
                <option value = "sports">
                    Sports
                </option>
                <option value = "Technology">
                   Technology
                </option>
                <option value = "general">
                    General
                </option>
                <option value = "Health">
                  Health
                </option>
            </select>
            <button id="fetchCategory">Fetch News</button>
        </div>
        <div class="searchContainer">
        <input type="text" name="" id="searchKeyword" placeholder="Search For NewS...">
        <button onClick="fetchNews(true)">Search Key</button>
        </div>
        <div id="newsContainer">
            
        </div>
    </div>
    <script src ="script.js"></script>
    
</body>
</html>
